<!doctype html>
<html lang="en">

<head>
    <title>VueCalc</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="output">

            </div>
            <div class="controls">
                <div class="mods">
                    <div id="clear" class="btn btn-mod"></div>
                    <div id="allClear" class="btn btn-mod"></div>
                    <div id="reverse" class="btn btn-mod"></div>
                    <div id="percent" class="btn btn-ops"></div>
                </div>
                <div class="ops">
                    <div id="add" class="btn btn-op"></div>
                    <div id="substract" class="btn btn-op"></div>
                    <div id="divide" class="btn btn-op"></div>
                    <div id="multiply" class="btn btn-op"></div>
                    <div id="equal" class="btn btn-op"></div>
                </div>
                <div class="numbs">
                    <div id="zero" class="btn btn-numb"></div>
                    <div id="one" class="btn btn-numb"></div>
                    <div id="two" class="btn btn-numb"></div>
                    <div id="three" class="btn btn-numb"></div>
                    <div id="four" class="btn btn-numb"></div>
                    <div id="five" class="btn btn-numb"></div>
                    <div id="six" class="btn btn-numb"></div>
                    <div id="seven" class="btn btn-numb"></div>
                    <div id="eight" class="btn btn-numb"></div>
                    <div id="nine" class="btn btn-numb"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
